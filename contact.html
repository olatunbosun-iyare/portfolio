<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- CSS Styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
        <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7d6636a9aa.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <header>
        <h2 class="logo"><a href="index.html">OLATUNBOSUN IYARE</a></h2>
        <input type="checkbox" name="nav-toggle" id="nav-toggle" class="nav-toggle">
        <nav>
            <ul>
                <li><a href="index.html">About Me</a></li>
                <li><a href="index.html">Projects</a></li>
                <li><a href="index.html">Skills</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
        </label>
    </header>
    <main>
        <section id="contact">
            <form action="" method="post">
                <div class="title">
                    <h2>Contact</h2>
                </div>
                <div class="half">
                    <div class="item">
                        <label for="fullname">FULL NAME</label>
                        <input type="text" name="fullname" id="fullname"><br><br>
                    </div>
                    <div class="item">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email"><br><br>
                    </div>
                </div>
                <div class="full">
                    <label for="message">MESSAGE</label>
                    <textarea name="message" id="message"></textarea><br><br>
                </div>
                <div class="action">
                    <input type="submit" id="myBtn" value="SEND MESSAGE">
                    <input type="reset" value="RESET">
                </div>
                <div class="icons">
                    <a href="" class="fa fa-twitter"></a>
                    <a href="" class="fa fa-facebook"></a>
                    <a href="" class="fa fa-instagram"></a>
                    <a href="" class="fa fa-github"></a>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>Designed by Olatunbosun Iyare</p>
    </footer>
</body>

</html>
